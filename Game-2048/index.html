<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height= device-height, initial-scale=1.0,
     minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048</title>
    <link rel="stylesheet" href="2048.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js" defer=true></script>
    <script src="support.js"></script>
    <script src="show.js"></script>
    
</head>
<body>
    <header>
        <h1 id="h1">2048</h1>
        <a href="javascript:newgame();" id="newgamebutton">新 游 戏</a>
        <p id="single-score"><span class="text">分数</span><br><span id="score">0</span></p>
        <p id="best"><span class="text">最高得分</span><br><span id="bestscore">0</span></p>
        <span id="identify">By-hJ</span>
    </header>

    <div id="gird-container">
        <div class="gird-cell" id="gird-cell-0-0"></div>
        <div class="gird-cell" id="gird-cell-0-1"></div>
        <div class="gird-cell" id="gird-cell-0-2"></div>
        <div class="gird-cell" id="gird-cell-0-3"></div>

        <div class="gird-cell" id="gird-cell-1-0"></div>
        <div class="gird-cell" id="gird-cell-1-1"></div>
        <div class="gird-cell" id="gird-cell-1-2"></div>
        <div class="gird-cell" id="gird-cell-1-3"></div>

        <div class="gird-cell" id="gird-cell-2-0"></div>
        <div class="gird-cell" id="gird-cell-2-1"></div>
        <div class="gird-cell" id="gird-cell-2-2"></div>
        <div class="gird-cell" id="gird-cell-2-3"></div>

        <div class="gird-cell" id="gird-cell-3-0"></div>
        <div class="gird-cell" id="gird-cell-3-1"></div>
        <div class="gird-cell" id="gird-cell-3-2"></div>
        <div class="gird-cell" id="gird-cell-3-3"></div>
    </div>
</body>
</html>
